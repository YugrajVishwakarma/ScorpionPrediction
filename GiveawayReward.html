<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://i.pinimg.com/564x/4c/17/cd/4c17cd59fcdc235ab177f9f564fabdc5.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .glowing-border {
            border: 3px solid blue;
            box-shadow: 0 0 40px blue;
            padding: 3%;
            margin-top: 2%;
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h2, h3 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .button {
            margin: 10px;
            padding: 12px 25px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 0 10px red;
            transition: 0.3s;
        }
        .button:hover {
            background: darkred;
            box-shadow: 0 0 15px darkred;
        }
        .list-container {
            width: 90%;
            max-width: 600px;
            height: 150px;
            overflow-y: auto;
            border: 2px solid blue;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 0 30px blue;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            text-align: left;
        }
        .result-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 5px green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glowing-border">
        <h2 id="textview1">ùêí·¥Ñ·¥è Ä·¥ò…™·¥è…¥„Ö§ùêÜ Ä·¥è·¥ú·¥ò„Ö§ùêó„Ö§ùêå·¥è·¥ÖÍú±</h2>
        <h3 id="textview2">ATTACKING</h3>
        <h3 id="textview3">--:--</h3>
        <h3 id="textview4">SERVER SHOOT</h3>
        <button class="button" id="checkResult">CHECK RESULT</button>
        <button class="button" id="history">GAME HISTORY</button>
    </div>

    <div class="list-container" id="listView"></div>
</div>

<script>
    let textview2 = document.getElementById("textview2");
    let textview3 = document.getElementById("textview3");
    let listView = document.getElementById("listView");
    let checkResultButton = document.getElementById("checkResult");
    let historyButton = document.getElementById("history");

    function updateTimer() {
        let now = new Date();
        let seconds = now.getUTCSeconds();
        let remainingSeconds = 60 - seconds;
        let minutes = now.getUTCMinutes();
        let hours = now.getUTCHours();
        let totalMinutes = hours * 60 + minutes;

        let periodNumber = `${now.getUTCFullYear()}${(now.getUTCMonth() + 1).toString().padStart(2, '0')}${now.getUTCDate().toString().padStart(2, '0')}1000${(10001 + totalMinutes)}`;
        textview2.innerText = periodNumber;

        let formattedTime = `   ${String(0).padStart(2, '0')}  :  ${String(remainingSeconds).padStart(2, '0')}`;
        textview3.innerText = formattedTime.replace(/(?<=\d)(?=\d)/g, " ");
    }

    setInterval(updateTimer, 1000);

    let lastPeriod = "";

    checkResultButton.addEventListener("click", () => {
        let currentPeriod = textview2.innerText;
        if (currentPeriod !== lastPeriod) {
            lastPeriod = currentPeriod;
            let result = Math.random() > 0.5 ? "GREEN" : "RED";
            textview4.innerText = `Result: ${result}`;
            
            let resultItem = document.createElement("div");
            resultItem.classList.add("result-item");
            resultItem.style.color = result === "GREEN" ? "lightgreen" : "red";
            resultItem.innerText = `${currentPeriod}: ${result}`;
            
            listView.prepend(resultItem); // Add new result at the top
        } else {
            textview4.innerText = "LOSS KARAU? RUK...";
        }
    });

    historyButton.addEventListener("click", () => {
        listView.innerHTML = "";
    });
</script>
</body>
