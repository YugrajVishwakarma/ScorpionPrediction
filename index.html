<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction By Scorpion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚡ Scorpion Prediction ⚡</h1>
        <div class="prediction-box">
            <p>📅 Period: <span id="currentPeriod">-</span></p>
            <p>⏳ Time Left: <span id="timer">60</span></p>
            <p>🔘 Prediction: <span id="prediction">-</span></p>
            <p>✅ Wins: <span id="totalWins">0</span> ❌ Losses: <span id="totalLosses">0</span></p>
            <p>📊 Accuracy: <span id="accuracy">0.00%</span></p>
            <p>💰 Balance: ₹<span id="balance">100</span></p>
        </div>
        <button id="toggleMode">🌗 Toggle Mode</button>
        <h2>Prediction History</h2>
        <div id="historyList"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brain.js/2.0.0-beta.24/browser.min.js" integrity="sha512-Wloafht3UTMJUbW+4OH7Qv0P0/PRu8f0NvCE9KVC2yvTtN24XG0MTsoQ+O8y56AJ8FSrQSlrCUC+dA6B5IbR/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>   
</body>
</html>
