<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction By Scorpion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚡ Scorpion Prediction ⚡</h1>

        <div class="prediction-box">
            <p>📅 Period: <span id="currentPeriod">-</span></p>
            <p>⏳ Time Left: <span id="timer">60</span></p>
            <p>🔘 Prediction: <span id="prediction">-</span></p>
            <p>✅ Wins: <span id="totalWins">0</span> ❌ Losses: <span id="totalLosses">0</span></p>
            <p>📊 Accuracy: <span id="accuracy">0.00%</span></p>
            <p>💰 Balance: ₹<span id="balance">100</span></p>
        </div>

        <button id="toggleMode">🌗 Toggle Mode</button>

        <h2>Prediction History</h2>
        <div id="historyList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
